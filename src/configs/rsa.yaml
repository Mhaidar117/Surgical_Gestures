# RSA alignment configuration
model_name: vit_small_patch16_224
pretrained: true
freeze_until: 6
use_adapters: true
adapter_dim: 64
use_flow: false

# Training
batch_size: 16
num_epochs: 30
lr_base: 1e-4
lr_vit: 1e-5
lr_adapters: 5e-5
weight_decay: 0.05
warmup_epochs: 2
grad_clip: 1.0

# Loss weights
loss_weights:
  kin: 1.0
  gesture: 1.0
  skill: 0.5
  brain: 0.01
  control: 0.01

# Brain alignment
brain_mode: rsa
lambda_brain: 0.01
rdm_batch_size: 32
tau: 0
tau_range: [0, 50, 100, 150, 200, 250, 300]
eeg_rdm_cache_dir: cache/eeg_rdms

# Decoder
d_kin_output: 10
teacher_forcing_decay_epochs: 20

# Other
save_every: 5

